<home-navbar/>
<div class="flex  flex-col items-center justify-between p-4 bg-slate-100 h-[calc(100vh-20rem)]">
  <div>
    @if (currentStepName === 'Direcci√≥n'){
      <app-direccion></app-direccion>
    }
    @if (currentStepName === 'Tarjeta'){
      <app-tarjeta></app-tarjeta>
    }
  </div>

  <div class="flex gap-4 mt-4">
    <button hlmBtn class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors"
    (click)="prevStep()" [disabled]="currentStep() === 0"
    >
      Anterior
    </button>
    <button hlmBtn class="px-4 py-2 bg-secondary text-white rounded hover:bg-secondary/20 transition-colors"
    (click)="nextStep()" [disabled]="currentStep() === steps.length - 1"
    >
      Siguiente
    </button>
  </div>
</div>
