<div class=" w-[calc(100vw-4rem)] h-[calc(100vh-20rem)] flex flex-col justify-center items-center sticky bottom-0 p-8 space-y-8">
  <h1 class="text-2xl font-bold text-center mb-4">
    Elige la forma de pago
  </h1>

  <div class="w-full max-w-md space-y-4">
    <!-- Envio a domicilio -->
    <div>
      <h2 class="text-xl font-semibold mb-2">
        Pagar con tarjeta
      </h2>
      
      <!-- Lista de direcciones -->
      @for (card of user().creditCards; track $index) {
        <div class="flex justify-between items-center border border-black rounded-lg px-4 py-2 my-2">
          <div class="flex items-center space-x-2">
            <lucide-icon name="credit-card"></lucide-icon>
            <span
            class="truncate w-[200px]"
            >{{card.cardNumber}}, {{card.expiryDate}}</span>

            
          </div>
          <span>{{user().name}} {{user().lastName}}</span>
          <button
            hlmBtn
            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors"
            (click)="onSelectdCard(card)"
          >
            Usar esta tarjeta
          </button>
        </div>
      }
      @empty {
        <span class="block text-center text-gray-500 my-4">
          No tienes tarjetas guardadas
        </span>
       
      }
      <a class=" text-center text-blue-500 cursor-pointer flex items-center space-x-2"
      routerLink="/edit/payment"
      >
        <lucide-angular name="plus"></lucide-angular>
        Agregar tarjeta
      </a>
    </div>

    <!-- Recoger en tienda -->
    <div>
      <h2 class="text-xl font-semibold mb-2">
        Pagar en ventanilla
      </h2>
      <div class="flex justify-between items-center border border-black rounded-lg px-4 py-2 my-2">
        <div class="flex items-center space-x-2">
          <lucide-icon name="store"></lucide-icon>
          <span>Heaven</span>
        </div>
        <button
          hlmBtn
          class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors"
         (click)="onOrderToStore()"
        >
          Usar esta opciÃ³n
        </button>
      </div>
    </div>
  </div>
</div>
