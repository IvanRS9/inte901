<home-navbar></home-navbar>
<div class="mt-10 px-20">
  <div *ngIf="error" class="text-red-500">{{ error }}</div>
  <div *ngIf="orders.length > 0" class="space-y-6">
    <div *ngFor="let order of orders" class="bg-white border border-gray-200 rounded-lg shadow-md p-6 flex flex-col space-y-4">
      <div class="flex justify-between">
        <div>
          <h5 class="mb-2 text-2xl font-bold text-gray-900">Orden ID: {{ order.id }}</h5>
          <p class="mb-3 text-gray-700">Total: ${{ order.total }}</p>
        </div>
        <div class="flex flex-col items-center mt-4">
          <!-- Botones pequeños -->
          <div class="flex space-x-2 mb-2">
            <button class="w-3 h-3 bg-blue-500 rounded-full"></button>
            <button class="w-3 h-3 bg-red-500 rounded-full"></button>
            <button class="w-3 h-3 bg-green-500 rounded-full"></button>
            <button class="w-3 h-3 bg-yellow-500 rounded-full"></button>
          </div>
          <!-- Leyenda del estatus -->
          <p class="text-gray-700 mb-2">{{ order.status }}</p>
          <!-- Botón de ver estatus -->
          <button
            (click)="viewStatus(order.id)"
            class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300">
            Ver Estatus
          </button>
        </div>
      </div>
      <ul class="space-y-4">
        <li *ngFor="let detail of order.detailOrders" class="flex items-center space-x-4">
          <div class="w-24 h-24 bg-gray-200 rounded-lg flex-shrink-0" *ngIf="productos[detail.idProduct]">
            <img [src]="'http://localhost:5000/static/places/' + detail.idProduct + '.webp'" alt="" class="w-full h-full object-cover rounded-lg">
          </div>
          <div class="flex-grow">
            <h6 class="font-bold text-lg">{{ productos[detail.idProduct].nombre }}</h6>
            <p class="text-gray-700">ID: {{ productos[detail.idProduct].id }}</p>
            <p class="text-gray-700">Cantidad: {{ detail.quantity }}</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
