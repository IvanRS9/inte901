<div class="container mx-auto p-4">
  <div class="flex justify-end mb-4">
    <hlm-dialog>
      <button id="edit-profile" variant="success" brnDialogTrigger hlmBtn>Generar venta</button>
      <hlm-dialog-content class="sm:max-w-[425px]" *brnDialogContent="let ctx">
        <hlm-dialog-header>
          <h3 hlmDialogTitle>Nueva orden</h3>
        </hlm-dialog-header>
        <form>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label for="">Producto</label>
                </div>
                <div>
                  
                </div>
              </div>
            </div>
          </div>
        </form>
        <hlm-dialog-footer>
          <button hlmBtn type="submit">Registrar orden</button>
        </hlm-dialog-footer>
      </hlm-dialog-content>
    </hlm-dialog>
  </div>
  <div class="overflow-y-auto min-w-full">
    <hlm-table class="w-full min-w-full">
      <hlm-trow>
        <hlm-th class="flex-1">Fecha</hlm-th>
        <hlm-th class="flex-1">Total</hlm-th>
        <hlm-th class="flex-1">Detalle</hlm-th>
        <hlm-th class="flex-1">Estatus</hlm-th>
        <hlm-th class="flex-1">Acciones</hlm-th>
      </hlm-trow>
      <hlm-trow *ngIf="(orders$ | async)?.length === 0">
        <hlm-td colspan="6">No hay registros</hlm-td>
      </hlm-trow>
      <hlm-trow *ngFor="let order of (orders$ | async); trackBy: trackByOrderId">
        <hlm-td class="flex-1">{{ order.orderDate }}</hlm-td>
        <hlm-td class="flex-1">{{ order.total }}</hlm-td>
        <hlm-td class="flex-1">
          <button variant="success" hlmBtn (click)="onDetail(order)">
            Detalle
          </button>
        </hlm-td>
        <hlm-td class="flex-1">{{ order.status }}</hlm-td>
        <hlm-td class="flex-1">
          <button hlmBtn variant="success" (click)="onGestion(order)">
            Gestionar
          </button>
        </hlm-td>
      </hlm-trow>
    </hlm-table>
  </div>
</div>

<hlm-dialog class="w-[500px]">
  <button class="hidden" hlmBtn variant="success" brnDialogTrigger id="detail-show">
    Detalle
  </button>
  <hlm-dialog-content class="min-w-[800px] w-full bg-success" *brnDialogContent="let ctx">
    <hlm-dialog-header>
      <h3 hlmDialogTitle>Detalle de la orden</h3>
    </hlm-dialog-header>
    <form>

    </form>
  </hlm-dialog-content>
</hlm-dialog>

<hlm-dialog class="w-[500px]">
  <button class="hidden" hlmBtn variant="success" brnDialogTrigger id="edit-status">
    Gestionar
  </button>
  <hlm-dialog-content class="min-w-[800px] w-full bg-success" *brnDialogContent="let ctx">
    <hlm-dialog-header>
      <h3 hlmDialogTitle>Gestionar orden</h3>
    </hlm-dialog-header>
    <form>

    </form>
  </hlm-dialog-content>
</hlm-dialog>
